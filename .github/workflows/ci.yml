name: CI
on : [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
      - uses: purcell/setup-emacs@master
        with:
          version: '27.1'
      - uses: conao3/setup-cask@master

      - name: Run tests
        run: make ci
